<div class="container" id="company-container">
    <div class="company-form-wrapper">
      <h2 class="card-title text-center mb-4">Company Form</h2>
      <form [formGroup]="companyForm" (ngSubmit)="addCompany()" novalidate>
        <div class="form-group">
          <label for="company_id">Company ID:</label>
          <input type="number" id="company_id" formControlName="company_id" class="form-control" placeholder="Enter company ID" required />
          <div *ngIf="companyForm.controls['company_id'].errors && companyForm.controls['company_id'].touched" class="invalid-feedback d-block">
            Company ID is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="company_type">Company Type:</label>
          <input type="text" id="company_type" formControlName="company_type" class="form-control" placeholder="Enter company type" required />
          <div *ngIf="companyForm.controls['company_type'].errors && companyForm.controls['company_type'].touched" class="invalid-feedback d-block">
            Company Type is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="company_name">Company Name:</label>
          <input type="text" id="company_name" formControlName="company_name" class="form-control" placeholder="Enter company name" required />
          <div *ngIf="companyForm.controls['company_name'].errors && companyForm.controls['company_name'].touched" class="invalid-feedback d-block">
            Company Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="company_description">Company Description:</label>
          <textarea id="company_description" formControlName="company_description" class="form-control" placeholder="Enter company description" required></textarea>
          <div *ngIf="companyForm.controls['company_description'].errors && companyForm.controls['company_description'].touched" class="invalid-feedback d-block">
            Company Description is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="company_address">Company Address:</label>
          <input type="text" id="company_address" formControlName="company_address" class="form-control" placeholder="Enter company address" required />
          <div *ngIf="companyForm.controls['company_address'].errors && companyForm.controls['company_address'].touched" class="invalid-feedback d-block">
            Company Address is required.
          </div>
        </div>
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" [disabled]="!companyForm.valid" class="btn btn-primary me-md-2">Submit</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
