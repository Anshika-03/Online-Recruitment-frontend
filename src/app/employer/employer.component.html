<div class="container" id="employer-container">
    <div class="employer-form-wrapper">
      <h2 class="card-title text-center mb-4">Employer Form</h2>
      <form [formGroup]="employerForm" (ngSubmit)="addEmployer()" novalidate>
        <div class="form-group">
          <label for="employer_id">Employer ID:</label>
          <input
            type="number"
            id="employer_id"
            formControlName="employer_id"
            class="form-control"
            placeholder="Enter employer ID"
            required
          />
          <div
            *ngIf="employerForm.controls['employer_id'].errors && employerForm.controls['employer_id'].touched"
            class="invalid-feedback d-block"
          >
            Employer ID is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employer_name">Employer Name:</label>
          <input
            type="text"
            id="employer_name"
            formControlName="employer_name"
            class="form-control"
            placeholder="Enter employer name"
            required
          />
          <div
            *ngIf="employerForm.controls['employer_name'].errors && employerForm.controls['employer_name'].touched"
            class="invalid-feedback d-block"
          >
            Employer Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employer_post">Post:</label>
          <input
            type="text"
            id="employer_post"
            formControlName="employer_post"
            class="form-control"
            placeholder="Enter post"
            required
          />
          <div
            *ngIf="employerForm.controls['employer_post'].errors && employerForm.controls['employer_post'].touched"
            class="invalid-feedback d-block"
          >
            Post is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employer_address">Address:</label>
          <input
            type="text"
            id="employer_address"
            formControlName="employer_address"
            class="form-control"
            placeholder="Enter address"
            required
          />
          <div
            *ngIf="employerForm.controls['employer_address'].errors && employerForm.controls['employer_address'].touched"
            class="invalid-feedback d-block"
          >
            Address is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employer_mobile">Mobile:</label>
          <input
            type="tel"
            id="employer_mobile"
            formControlName="employer_mobile"
            class="form-control"
            placeholder="Enter mobile number"
            required
          />
          <div
            *ngIf="employerForm.controls['employer_mobile'].errors && employerForm.controls['employer_mobile'].touched"
            class="invalid-feedback d-block"
          >
            Mobile number is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="employer_email">Email:</label>
          <input
            type="email"
            id="employer_email"
            formControlName="employer_email"
            class="form-control"
            placeholder="Enter email"
            required
          />
          <div
            *ngIf="employerForm.controls['employer_email'].errors && employerForm.controls['employer_email'].touched"
            class="invalid-feedback d-block"
          >
            Email is required.
          </div>
        </div>
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            type="submit"
            [disabled]="!employerForm.valid"
            class="btn btn-primary me-md-2"
          >
            Submit
          </button>
          <button
            type="button"
            (click)="navigateBack()"
            class="btn btn-secondary"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
